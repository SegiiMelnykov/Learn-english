<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words learning</title>
<script defer src="script.js"></script></head>

<body>
    <div class="container">
        <h1>Words learning</h1>
        <div>
            <h2 id="change-text">English word - Russian word </h2>
            <div id="change-button">
                <button>change</button>
            </div>
        </div>
        <div class="training-side">
            <div class="word">
                <p id="word">word</p>
            </div>
            <div class="translation">
                <p id="translation">translation</p>
            </div>
        </div>
        <div class="total">
            <p>left <span id="total-words">0</span> words</p>
        </div>
    </div>
</body>

</html>
